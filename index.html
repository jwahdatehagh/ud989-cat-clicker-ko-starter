<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach: catList">
      <li>
        <a data-bind="text: name, click: $parent.setCurrentCat"></a>
      </li>
    </ul>
    <div data-bind="with: currentCat">

        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: title"></h3>
        <div data-bind="text: clickCount"></div>
        <img alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">

        <h3>Nicknames:</h3>
        <ul data-bind="foreach: nickNames">
          <li data-bind="text: $data"></li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
